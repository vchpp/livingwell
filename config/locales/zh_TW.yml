      disclaimer: "健康信息文章是由 【健康家庭資訊計劃】的非謀利合作夥伴Healthwise 免費提供。 <a href='https://healthwise.org' target=_'blank'>Healthwise</a> 為社區、醫院和電子醫療記錄 (EMR) 提供者提供循證健康信息。許多人參考 Healthwise 的信息來學習如何做出更好的健康決策。歡迎您發表評論並與您的社區分享信息。"
    inspirations: "歡迎來到我們的「健康家庭資訊計劃: 掌握資訊，活得美好」(INFORMED-Living Well) 名言引用專區！"
    inspirations1: "這裡收集了超過130條來自我們計劃參與者的勵志語句，每一句都保留了原本的語言—英文、中文、韓文、苗文或越南文。您可以按語言或關鍵詞來尋找那些與您產生心靈共鳴的語句。"
    inspirations2: "我們衷心感謝所有參與者的寶貴分享。希望這些充滿鼓勵的語句能在您追求幸福的路途上，為您帶來啟發和力量。感謝您瀏覽我們的網頁！"
