    title2: "掌握資訊，活得美好"
    mission1: "“INFORMED-Living Well” 「掌握資訊，活得美好」是一個研究項目，旨在透過促進情緒健康，促進亞裔人士在疫情後的康復。"
    mission2: "“INFORMED” 代表 “個人和家庭導向的互動式訊息教育” (“Individual and Family Oriented Responsive Messaging Education”)。 這項研究旨在探索不同方法，以在疫情後的世界中建立韌性並促進在美國加州居住的亞裔人士的情緒健康。 我們將研究單憑短訊通知，或者透過短訊結合社區保健員的外展教育，能否有助亞裔人士獲得相關資訊並學到有關情緒健康的實用際技考。"
    disclaimer: "INFORMED 是由美國加州公共衛生部（合約編號 22-10528）透過加州疫情恢復與應變研究合作計劃 <a href='https://cpr3.ucsf.edu/' target='_blank'>(California Collaborative for Pandemic Recovery and Readiness Research [CPR³])</a> 撥款支持。 內容完全由作者負責，不一定代表美國加州公共衛生部的官方觀點。 三藩市加州大學 IRB 批准號 23-39285。<br><br>免責聲明：本網站上的信息，包括但不限於文本、圖形、圖像和其他材料，僅供信息和教育目的使用。網站的部分內容和圖片源自NIH情緒健康工具包 <a href='https://www.nih.gov/health-information/emotional-wellness-toolkit' target='_blank'>(NIH Emotional Wellness Toolkit)</a>。該工具包根據我們的研究目的及適應美國亞裔多元化的文化和語言的需求而進行了修改。美國國家衛生研究院健康新聞 (NIH News in Health) 授予教育用途的許可。本網站上的任何資料均不得作為專業醫療建議、診斷或治療的替代。本站上的任何材料都不旨在替代專業醫學建議、診斷或治療。請向你的醫生或其他合格的醫護人員尋求有關你健康狀況的具體建議。"
