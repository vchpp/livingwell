    title1: "健康家庭計劃: "
    title2: "獲取資訊，保持健康"
    mission1: "健康家庭資訊計劃 (英文簡稱為 “INFORMED”) 是為住在美國的亞裔提供關於新冠病毒最新信息的一項研究項目。 “INFORMED” 是 “Individual and Family Oriented Responsive Messaging Education”的縮寫，意思是“以個人和家庭為目標的應對通訊教育”。"
    mission2: "健康家庭資訊計劃的目標的是了解和解决有關新冠病毒檢測和疫苗接種的障礙。我們希望提供最新信息，以應對新冠病毒疫情的快速發展情況。 此外，我們將根據社區成員的反饋，更新和修改我們的訊息。希望能幫助居住的美國的華人、越南人和苗族人增進有關新冠病毒檢測和疫苗接種的知識，並就採用安全措施、接受新冠病毒檢測及接種疫苗做出明智的決定。"
    disclaimer: "健康家庭資訊計劃(INFORMED) 由國立衛生研究院（National Institutes of Health）授予資助，獎項編號為3R01DA036749-05S1。內容僅由作者承擔，並不一定代表美國國立衛生研究院的官方觀點。三藩市加州大學研究倫理審查委員會批准號為20-32933。"
