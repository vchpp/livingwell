    title2: "掌握資訊，活得美好"
    mission1: "“INFORMED-Living Well” 「掌握資訊，活得美好」是一個研究項目，旨在透過促進情緒健康，促進亞裔人士在疫情後的康復。"
    mission2: "“INFORMED” 代表 “個人和家庭導向的互動式訊息教育” (“Individual and Family Oriented Responsive Messaging Education”)。 這項研究旨在探索不同方法，以在疫情後的世界中建立韌性並促進在美國加州居住的亞裔人士的情緒健康。 我們將研究單憑短訊通知，或者透過短訊結合社區保健員的外展教育，能否有助亞裔人士獲得相關資訊並學到有關情緒健康的實用際技考。"
    disclaimer: "免責聲明：本網站上的信息，包括但不限於文本、圖形、圖像和其他材料，僅供信息和教育目的使用。網站的部分內容和圖片源自NIH情緒健康工具包(<a href='https://www.nih.gov/health-information/emotional-wellness-toolkit' target='_blank'>NIH Emotional Wellness Toolkit</a>)；基於研究目，以及適應美國亞裔多元化的文化和語言的需求進行了修改。教育使用許可由NIH News in Health提供。本站上的任何材料都不旨在替代專業醫學建議、診斷或治療。請要求您的醫生或其他合格的醫療提供者就您的健康狀況提供具體的建議。"
