    title1: "건강한 가족 프로젝트 - "
    title2: "INFORMED-Living Well (건강한 삶의 길잡이)"
    mission1: "“INFORMED-Living Well (건강한 삶의 길잡이)” 은 아시아계 미국인들의 정서적 안녕을 증진하여 팬데믹의 영향으로부터 회복을 촉진하기 위한 연구 프로젝트입니다."
    mission2: "“INFORMED”는 “개인 및 가족을 위한 전화문자 교육”을 의미합니다. 본 연구의 목적은 팬데믹 이후 사회에서 아시아계 캘리포니아 주민들의 회복탄력성(resilience)을 구축하고 정서적 건강을 증진하기 위한 다양한 접근 방식을 탐구하는 것입니다. 구체적으로는 전화 문자만 사용하거나 전화 문자와 건강지킴이의 교육을 함께 받는 것이 아시아계 미국인이 정서적 건강을 위한 정보를 얻고 실용적인 기술을 배우는데 도움이 되는지를 조사할 것입니다."
    disclaimer: "건강한 삶의 길잡이 프로젝트는 캘리포니아 팬데믹 복구 및 준비 연구 협력<a href='https://cpr3.ucsf.edu/' target='_blank'>(CPR³)</a>을 통해 캘리포니아 공중보건부 (계약번호 22-10528)의 지원을 받았습니다. 본 내용은 전적으로 저자들의 책임이며 캘리포니아 공중보건부의 공식 의견을 대변하는 것은 아닙니다. UCSF IRB 승인 번호 23-39285.<br><br>Disclaimer: 본 웹사이트에 포함된 정보는 글, 그림, 컴퓨터 그래픽 및 기타 자료를 포함하되 이에 국한되지 않으며, 정보 제공의 목적으로만 제공됩니다. 웹사이트의 일부 내용과 그림은 <a href='https://www.nih.gov/health-information/emotional-wellness-toolkit' target='_blank'>NIH Emotional Wellness Toolkit</a>에서 채택되어 본 연구를 위하여 아시아계 미국인의 다양성에 맞춰 문화적, 언어적 필요를 충족하도록 수정되었습니다. 본 사이트의 어떠한 자료도 전문 의료 자문, 진단 또는 치료를 대체할 수 없습니다. 귀하의 건강 상태와 관련된 특정 권장 사항에 대해서는 항상 담당 의사나 기타 자격을 갖춘 의료 서비스 제공자에게 조언을 구하십시오."
