    mission1: "“INFORMED-Living Well” 「掌握資訊，活得美好」是一个研究项目，旨在通过促进情绪健康，促进亚裔人士在疫情后的康复。"
    mission2: "“INFORMED” 代表 “个人和家庭导向的互动式資訊教育” (“Individual and Family Oriented Responsive Messaging Education”)。 这项研究旨在探索不同方法, 以在疫情后的世界中建立韧性并促进在美国加州居住的亚裔人士的情绪健康。 我们将研究单凭短信通知 ,或者通过短信结合社区保健员的外展教育, 能否有助亚裔人士获得相关資訊並学到有关情绪健康的实用技考。"
    disclaimer: "NFORMED 是由美国加州公共卫生部（合约编号22-10528）透过加州疫情恢复与应变研究合作计划<a href='https://cpr3.ucsf.edu/' target='_blank'>(California Collaborative for Pandemic Recovery and Readiness Research [CPR³])</a> 拨款支持。 内容完全由作者负责，不一定代表美国加州公共卫生部的官方观点。 三藩市加州大学IRB 批准号23-39285。<br><br>免责声明：本网站上的信息，包括但不限于文本、图形、图像和其他材料，仅供信息和教育目的使用。网站的部分内容和图片源自NIH情绪健康工具包 <a href='https://www.nih.gov/health-information/emotional-wellness-toolkit' target='_blank'>(NIH Emotional Wellness Toolkit)</a>。该工具包根据我们的研究目的及适应美国亚裔多元化的文化和语言的需求而进行了修改。美国国家卫生研究院健康新闻 (NIH News in Health) 授予教育用途的许可。本网站上的任何资料均不得作为专业医疗建议、诊断或治疗的替代。本站上的任何材料都不旨在替代专业医学建议、诊断或治疗。请向你的医生或其他合格的医护人员寻求有关你健康状况的具体建议。"
