    inspirations: "Welcome to our ‘INFORMED-Living Well’ Inspirational Quotes Collection!"
    inspirations1: "Here, you’ll discover over 130 motivational quotes, each presented in its original language—English, Chinese, Korean, Hmong, or Vietnamese—shared by participants of our program. Browse by language or keywords to connect with phrases that resonate deeply with you. We sincerely thank all our participants for their heartfelt contributions."
    inspirations2: "We hope these personal words of encouragement inspire and uplift you on your journey to greater well-being. Thank you for visiting!"
