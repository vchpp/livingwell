      layhealthworkers: "Lay Health Educators"
      project: "About Lay Health Educators of the INFORMED Project:"
      project1: "A lay health worker in the INFORMED-Living Well Project is someone selected to educate others in their communities on maintaining health and well-being in the post-pandemic era. Trained by the research staff, these individuals provide up-to-date information on various approaches to building resilience and promoting emotional wellness."
      project2: "Our lay health workers are chosen for their warmth, friendliness, open-mindedness, and interest in improving the health of their communities. They will lead health educational sessions on emotional wellness, so that the important health messages will reach members of the communities in a culturally and linguistically appropriate way."
      downloads: "Downloads of INFORMED Materials:"
      downloads1: "With support from the California Department of Public Health (Research Grant Number 22-10528), the training and educational materials used by our lay health workers are made available for research and educational use for free."
      stats: "Statistics About COVID-19 from Selected Sources:"
      stats1: "To keep our communities informed about COVID-19, we have selected several online resources that provide the latest statistics related to the COVID-19 pandemic, both globally and locally. These resources are listed under the “Statistics” tab."
