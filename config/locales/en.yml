    title1: "Healthy Family Project – "
    title2: "Getting INFORMED for Living Well"
    mission1: "“INFORMED-Living Well” is a research project to facilitate pandemic recovery by promoting emotional wellness among Asian Americans."
    mission2: "“INFORMED” stands for “Individual and Family Oriented Responsive Messaging and Education.” The study aims to explore various approaches to build resilience and promote emotional wellness among Asian Californians in a post-pandemic world. We will investigate whether text messaging alone or text messaging combined with lay health worker outreach education can help Asian Americans get informed and learn practical skills for emotional well-being."
    disclaimer: "INFORMED is supported by the California Department of Public Health (Contract #22-10528) through the <a href='https://cpr3.ucsf.edu/' target='_blank'>California Collaborative for Pandemic Recovery and Readiness Research (CPR³)</a>. The content is solely the responsibility of the authors and does not necessarily represent the official views of the California Department of Public Health. UCSF IRB Approval Number 23-39285. <br><br>Disclaimer: The information, including but not limited to, text, graphics, images and other material contained on this website, is for informational purpose only. Some website content and images are adapted from the <a href='https://www.nih.gov/health-information/emotional-wellness-toolkit' target='_blank'>NIH Emotional Wellness Toolkit</a>, which have been modified for our study and tailored for cultural and language appropriateness among diverse Asian American populations. Educational use permission granted by NIH News in Health. No material on this site is intended to be a substitute for professional medical advice, diagnosis or treatment. Always seek the advice of your physician or other qualified health care provider for specific recommendations pertaining to your health condition."  
