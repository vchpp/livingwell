      project: "Giới Thiệu Nhân Viên Sức Khỏe Cộng Đồng Của Chương Trình THÔNG TIN:"
      project1: "Nhân viên sức khỏe cộng đồng trong Chương Trình INFORMED là một người đã được chọn để dạy những người khác trong cộng đồng của họ về cách giữ gìn sức khỏe trong đại dịch COVID-19. Họ đã được các nhân viên nghiên cứu đào tạo để cung cấp thông tin cập nhật về COVID-19."
      project2: "Nhân viên sức khỏe cộng đồng của chúng tôi được lựa chọn vì họ là người niềm nở, thân thiện, cởi mở và thể hiện sự quan tâm đến việc cải thiện sức khỏe cộng đồng của họ. Họ sẽ dẫn dắt các buổi giáo dục sức khỏe về COVID-19, để các thông tin sức khỏe quan trọng được truyền đạt đến các thành viên của cộng đồng theo cách phù hợp về mặt văn hóa và ngôn ngữ."
      downloads: "Tải Xuống Tài Liệu Của Chương Trình THÔNG TIN:"
      downloads1: "Với sự hỗ trợ của Viện Y Tế Quốc Gia (Số tài trợ nghiên cứu 3R01DA036749-05S1), các tài liệu đào tạo và giáo dục mà nhân viên sức khỏe cộng đồng của chúng tôi sử dụng sẽ được cung cấp miễn phí để dùng cho việc nghiên cứu và giáo dục bằng cách nhấp vào chỗ “Tải xuống”."
      stats: "Thống Kê Về COVID-19 Từ Các Nguồn Đã Chọn:"
      stats1: "Để cộng đồng của chúng ta được thông báo về COVID-19, chúng tôi đã chọn một số tài liệu trực tuyến cung cấp số liệu thống kê mới nhất liên quan đến đại dịch COVID-19 trên toàn cầu và địa phương. Các tài liệu này được liệt kê ở chỗ “Thống kê”."
