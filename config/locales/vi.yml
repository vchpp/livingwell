      healthwise: "Các bài báo của Healthwise"
      missing_article: "Thông tin này không có sẵn bằng tiếng Việt. Xin lỗi."
      disclaimer: "Các bài báo về thông tin sức khỏe được cung cấp miễn phí bởi Healthwise, một tổ chức hợp tác phi lợi nhuận của chương trình INFORMED. Healthwise (healthwise.org) cung cấp thông tin sức khỏe dựa trên bằng chứng khoa học cho cộng đồng, bệnh viện và nhà cung cấp hồ sơ y tế điện tử (EMR). Nhiều người đã chuyển sang thông tin Healthwise để tìm hiểu cách đưa ra quyết định tốt hơn về sức khỏe. Xin vui lòng bình luận và chia sẻ thông tin với cộng đồng của bạn."
    inspirations: "Chào mừng bạn đến với bộ sưu tập những câu nói khích lệ bản thân từ dự án Nhận THÔNG TIN Để Sống Khỏe (INFORMED-Living Well) của chúng tôi! "
    inspirations1: "Tại đây bạn sẽ tìm thấy hơn 130 câu trích dẫn tạo động lực được chia sẻ bởi những người tham gia chương trình bằng tiếng Anh, tiếng Trung Hoa, tiếng Đại Hàn, tiếng H'Mông hoặc tiếng Việt. Sử dụng ngôn ngữ hoặc từ khóa để tìm những cụm từ gây ấn tượng sâu sắc với bạn."
    inspirations2: "Chúng tôi xin chân thành cảm ơn tất cả những người tham gia vì những đóng góp thật tình của họ. Tôi hy vọng những lời động viên cá nhân này sẽ truyền cảm hứng và khuyến khích bạn trên hành trình hướng tới hạnh phúc tốt hơn. Cảm ơn đã ghé thăm!"
