  disclaimer: "Tuyên bố từ chối trách nhiệm: Thông tin trong trang mạng này chỉ dành cho mục đích giáo dục. Trước tình hình thay đổi nhanh chóng của bệnh COVID-19, trong khi nhóm nghiên cứu cố gắng cung cấp thông tin kịp thời trên trang mạng này, bạn cũng nên vui lòng tham khảo trang mạng thông tin về COVID-19 của Trung Tâm Kiểm Soát Và Phòng Ngừa Bệnh Tật (CDC) https: // www. cdc.gov/coronavirus/2019-ncov/index.html để có các hướng dẫn cập nhật. Bạn luôn luôn phải tìm kiếm lời khuyên từ các nhân viên cung cấp dịch vụ chăm sóc sức khỏe của bạn để có khuyến nghị cụ thể liên quan đến tình trạng sức khỏe của bạn."
