    title1: "Chương Trình Gia Đình Khỏe Mạnh - "
    title2: "Nhận THÔNG TIN Để Sống Khỏe"
    mission1: "“Nhận THÔNG TIN Để Sống KHỏe Mạnh” là một dự án nghiên cứu nhằm tạo điều kiện phục hồi sau đại dịch bằng cách thúc đẩy sức khỏe tinh thần của người Mỹ gốc Á."
    mission2: "“INFORMED” là viết tắt của tiếng Anh “Giáo Dục Nhắn Tin Phản Hồi Theo Định Hướng Cá Nhân Và Gia Đình”. Chúng ta tạm dịch theo tiếng Việt là Chương Trình “THÔNG TIN”. Nghiên cứu này nhằm mục đích khám phá các phương pháp khác nhau để xây dựng khả năng phục hồi và thúc đẩy sức khỏe cảm xúc của cư dân California gốc Á trong một hoàn cảnh sau đại dịch. Chúng tôi sẽ tìm hiểu xem liệu chỉ nhắn tin văn bản hay kết hợp nhắn tin văn bản với giáo dục tiếp cận nhân viên sức khỏe cộng đồng có thể giúp người Mỹ gốc Á có được thông tin và học các kỹ năng thực tế để có được hạnh phúc tinh thần."
    disclaimer: "INFORMED được hỗ trợ bởi Sở Y Tế Công Cộng California  (Contract #22-10528) thông qua Hợp Tác Nghiên Cứu và Sẵn Sàng Phục Hồi Đại Dịch California <a href='https://cpr3.ucsf.edu/' target='_blank'>(CPR³)</a>. Nội dung chỉ có trách nhiệm của các tác giả và không nhất thiết phản ánh quan điểm chính thức của Sở Y Tế Công Cộng California. Số phê duyệt  IRB của UCSF là 23-39285.<br><br>Tuyên bố từ chối trách nhiệm: Thông tin, bao gồm nhưng không giới hạn ở văn bản, đồ họa, hình ảnh và tài liệu khác có trên trang mạng này chỉ nhằm mục đích cung cấp thông tin. Không có tài liệu nào trên trang mạng này nhằm mục đích thay thế cho lời khuyên, chẩn đoán hoặc điều trị y tế chuyên nghiệp. Một số nội dung và hình ảnh trên trang web được lấy từ Bộ công cụ Sức khỏe Cảm xúc <a href=https://www.nih.gov/health-information/emotional-wellness-toolkit' target='_blank'>NIH</a>. Nó đã được sửa đổi để đáp ứng nhu cầu văn hóa và ngôn ngữ dựa trên mục tiêu của nghiên cứu và để phù hợp với sự đa dạng của người Mỹ gốc Á. Quyền sử dụng cho mục đích giáo dục được cấp phép bởi NIH News in Health. Không có tài liệu nào trên trang mạng này nhằm mục đích thay thế cho lời khuyên, chẩn đoán hoặc điều trị y tế chuyên nghiệp. Các bạn luôn tìm kiếm lời khuyên của bác sĩ hoặc nhà cung cấp dịch vụ chăm sóc sức khỏe tiêu chuẩn khác để có khuyến nghị cụ thể liên quan đến tình trạng sức khỏe của bạn. "
    video: "https://www.youtube.com/embed/Eq2F_YdSsTc?si=nbuN_HP4wDUoQQHr"
