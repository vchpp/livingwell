    cab_members: "hành Viên Ban Cố Vấn Cộng ĐồngChương Trình INFORMED"
    lhw: "Nhân Viên Sức Khỏe Cộng Đồng"
    title1: "Healthy Family Project – "
    title2: "Getting INFORMED to Stay Healthy"
    mission1: "“INFORMED” là một chương trình nghiên cứu nhắm vào người Mỹ gốc Á với mục tiêu cung cấp thông tin cập nhật vềCOVID-19. “INFORMED” là viết tắt của “Giáo dục nhắn tin đáp ứng có định hướng cho cá nhân và gia đình”."
    mission2: "Mục đích của INFORMED là để tìm hiểu và giải quyết các rào cản liên quan đến xét nghiệm COVID-19 và tiêm chủng. Chúng tôi hy vọng sẽ cung cấp thông tin cập nhật đáp ứng được tình hình phát triển nhanh chóng của COVID-19. Ngoài ra, chúng tôi sẽ cập nhật và sửa đổi các thông điệp của chúng tôi để đáp lại phản hồi từ các thành viên trong cộng đồng của chúng tôi. Chúng tôi muốn giúp người Mỹgốc Hoa, người Việt và người Hmong nâng cao kiến thức về xét nghiệm và tiêm chủng COVID-19, đồng thời đưa ra quyết định sáng suốt về việc thực hành các biện pháp an toàn, xét nghiệm và tiêm chủng COVID-19."
    disclaimer: "INFORMED được hỗt rợ bởi Viện Y tế Quốc gia theo Số giải thưởng 3R01DA036749-05S1.  Các tác giả chịu trách nhiệm về nội dung chương trình.  Nội dung này không nhất thiết là quan điểm đại diện chính thức của Viện Y tế Quốc gia. Số phê duyệt IRB của USCF 20-32933."
