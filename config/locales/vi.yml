      project: "Giới Thiệu Nhân Viên Sức Khỏe Cộng Đồng Của Chương Trình THÔNG TIN:"
      project1: "Nhân viên sức khỏe cộng đồng trong Chương Trình INFORMED là một người đã được chọn để dạy những người khác trong cộng đồng của họ về cách giữ gìn sức khỏe và hạnh phúc sau thời kỳ đại dịch. Họ đã được các nhân viên nghiên cứu đào tạo để cung cấp thông tin cập nhật về các phương cách để họ tự tạo khả năng phục hồi và cổ động hạnh phúc tinh thần."
      project2: "Nhân viên sức khỏe cộng đồng của chúng tôi được lựa chọn vì họ là người niềm nở, thân thiện, cởi mở và thể hiện sự quan tâm đến việc cải thiện sức khỏe cộng đồng của họ. Họ sẽ hướng dẫn các buổi giáo dục về sức khỏe cảm xúc, như vậy để các thông tin sức khỏe quan trọng được truyền đạt đến các thành viên của cộng đồng theo cách phù hợp về mặt văn hóa và ngôn ngữ."
      downloads: "Tải Xuống Tài Liệu Của Chương Trình THÔNG TIN:"
      downloads1: "Với sự hỗ trợ của Bộ Y Tế Công Cộng California (Số tài trợ nghiên cứu 22-10528), Các tài liệu đào tạo và giáo dục mà giảng viên sức khỏe cộng đồng của chúng tôi sử dụng đã có sẵn để cung cấp miễn phí cho mục đích nghiên cứu và giáo dục."
      stats: "Thống Kê Về COVID-19 Từ Các Nguồn Đã Chọn:"
      stats1: "Để cộng đồng của chúng ta được thông báo về COVID-19, chúng tôi đã chọn một số tài liệu trực tuyến cung cấp số liệu thống kê mới nhất liên quan đến đại dịch COVID-19 trên toàn cầu và địa phương. Các tài liệu này được liệt kê ở chỗ “Thống kê”."
